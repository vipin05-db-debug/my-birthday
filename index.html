<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thangachi 😘</title>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Styles & Background --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff5f8 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* --- Main Card --- */
        .countdown-card {
            background: #ffffff;
            border-radius: 24px;
            border: 2px solid #ffedf2;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            padding: 25px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- Header Title --- */
        .countdown-card h1 {
            font-family: 'Pacifico', cursive;
            color: #f75a98;
            font-size: 1.6em;
            font-weight: 400;
            margin-bottom: 25px;
        }

        /* --- Timer Box Container --- */
        .timer-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .timer-unit {
            background: #fff;
            border-radius: 12px;
            padding: 15px 10px;
            width: 80px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            border: 1px solid #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timer-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(247, 90, 152, 0.15);
        }

        /* --- Timer Numbers (Your Font) --- */
        .timer-unit span {
            display: block;
            font-family: "Story Script", sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #8b5fd9;
            line-height: 1.1;
        }

        /* --- Timer Labels (e.g., "Days") --- */
        .timer-unit p {
            font-size: 0.8em;
            font-weight: 500;
            color: #e02e87;
            margin: 4px 0;
        }

        /* --- Icons (e.g., "♡") --- */
        .timer-unit .icon {
            font-size: 1.2em;
        }
        .timer-unit:nth-child(1) .icon { color: #ff7bac; } /* Heart */
        .timer-unit:nth-child(2) .icon { color: #69a7ff; } /* Gift */
        .timer-unit:nth-child(3) .icon { color: #f7a04b; } /* Cake */
        .timer-unit:nth-child(4) .icon { color: #ffd700; } /* Star */

        /* --- Gift Message Box --- */
        .gift-message {
            background: #fff7fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .gift-message p {
            color: #e667a1;
            font-size: 0.9em;
            margin-bottom: 12px;
        }

        /* --- Loading Dots Animation --- */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .loading-dots span {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #fbc2d8;
            animation: pulse 1.4s infinite ease-in-out;
        }
        .loading-dots span:nth-child(2) {
            background: #f75a98;
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.8; }
            40% { transform: scale(1); opacity: 1; }
        }


        /* --- Animated Confetti Background --- */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            bottom: -20px;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 15s infinite linear;
        }
        .confetti.dot {
            width: 10px;
            height: 10px;
            background: #ffd700; 
        }
        .confetti.heart {
            width: 12px;
            height: 12px;
            background: #ff7bac;
            transform: rotate(-45deg);
        }
        .confetti.heart::before,
        .confetti.heart::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff7bac;
            border-radius: 50%;
        }
        .confetti.heart::before { top: -6px; left: 0; }
        .confetti.heart::after { top: 0; left: -6px; }

        @keyframes floatUp {
            from { bottom: -20px; transform: rotate(0deg); }
            to { bottom: 105vh; transform: rotate(360deg); }
        }

        /* --- 15 Animation Variations --- */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; background: #90ee90; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 5s; animation-duration: 10s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 18s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 14s; background: #add8e6; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 6s; animation-duration: 12s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 4s; animation-duration: 17s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 11s; background: #ffd700; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 2.5s; animation-duration: 19s; }
        .confetti:nth-child(10) { left: 5%; animation-delay: 8s; animation-duration: 13s; }
        .confetti:nth-child(11) { left: 15%; animation-delay: 1s; animation-duration: 16s; background: #f7a04b; }
        .confetti:nth-child(12) { left: 25%; animation-delay: 3s; animation-duration: 10s; }
        .confetti:nth-child(13) { left: 35%; animation-delay: 5s; animation-duration: 15s; background: #90ee90; }
        .confetti:nth-child(14) { left: 45%; animation-delay: 2s; animation-duration: 18s; }
        .confetti:nth-child(15) { left: 55%; animation-delay: 6s; animation-duration: 11s; }

        
        /* --- Pop-up Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dimmed background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; /* For fade-in animation */
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #333;
        }
        
        /* --- Styles for Modals (Message & Birthday) --- */
        .modal-content h2 {
            font-family: 'Pacifico', cursive;
            color: #f75a98;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .modal-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #555;
            /* This allows the two lines to stack */
            white-space: pre-wrap;
        }
        .email-link {
            display: inline-block;
            background: #f75a993e;
            color: #e02e87;
            border: none;
            border-radius: 8px;
            padding: 4px 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            /* glow animation this email button to attract attention and text */
            box-shadow: 0 0 8px rgba(247, 90, 152, 0.6);
            text-shadow: 0 0 4px rgba(247, 90, 152, 0.6);
            animation: glow 1.5s infinite alternate;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none; /* Removes underline from link */
            transition: background 0.3s ease;
            
        }
   
        @keyframes glow {
            from {
                box-shadow: 0 0 8px rgba(247, 90, 152, 0.6);
                text-shadow: 0 0 4px rgba(247, 90, 152, 0.6);
            }
            to {
                box-shadow: 0 0 16px rgba(247, 90, 152, 1);
                text-shadow: 0 0 8px rgba(247, 90, 152, 1);
            }
        }
        

    </style>
</head>
<body>

    <div class="confetti-container">
        <div class="confetti heart"></div>
        <div class="confetti heart"></div>

        <div class="confetti heart"></div>
        <div class="confetti heart"></div>
        <div class="confetti heart"></div>
        <div class="confetti heart"></div>
        <div class="confetti heart"></div>
        <div class="confetti heart"></div>

    <div class="countdown-card">
        <h1>Your Special Day is Almost Here💗</h1>
        <div class="timer-container">
            <div class="timer-unit">
                <span id="days">0</span>

            <p>Just a little more disturbance... can you open this every day.💕💫<a class="email-link" href="mailto:techstockvip@gmail.com?subject=from cutie pie">

            <div class="loading-dots">

    <div class="modal-overlay" id="messageModal1">

    <div class="modal-overlay" id="messageModal2">
        <div class="modal-content">
            <span class="close-button" id="closeButton2">&times;</span>
            <h2 id="modalGreeting2"></h2>
            <p id="modalMessage2"></p>
        </div>
    </div>
    
    <div class="modal-overlay" id="birthdayModal">
        <div class="modal-content">
            <span class="close-button" id="closeButton3">&times;</span>
            <h2>Happy Birthday! 🥳</h2>
            <p>Your special day is finally here! Hope it's amazing!</p>
        </div>
    </div>


    <script>
        
        // ---------------------------------------------------
        // --- EDIT THIS SECTION FOR YOUR DAILY MESSAGES ---
        // ---------------------------------------------------
        
        // --- POP-UP 1 ---
        const dailyNickname = "Hii my princess ❤️";
        // Use \n to create a new line
        const dailyMessage1 = "ek baat bolu?";

        // --- POP-UP 2 ---
        const dailyHeading2 = "";
        const dailyMessage2 = "I just wanted to say that you are so beautiful. your morning smile yarr hayee 🫠.💖\n ek word bola me photo dekhte hi (awwwww... so cute yarr... 😘)\n my kuchupuchu 🤭";

        // ---------------------------------------------------
        // --- (No need to edit below this line) ---
        // ---------------------------------------------------


        // Set the date we're counting down to: December 1st
        const targetDate = new Date("Dec 1, 2025 00:00:00");

        function getCountdownTime() {
            const now = new Date().getTime();
            let year = new Date().getFullYear();
            
            let countDownDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate()).getTime();

            if (now > countDownDate) {
                countDownDate = new Date(year + 1, targetDate.getMonth(), targetDate.getDate()).getTime();
            }
            
            return countDownDate;
        }
        
        const countDownDate = getCountdownTime();

        // Get the HTML elements for countdown
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const titleEl = document.querySelector('.countdown-card h1');
        const messageEl = document.querySelector('.gift-message');

        // Get the modal elements
        const modal1 = document.getElementById('messageModal1');
        const modal2 = document.getElementById('messageModal2');
        const modal3 = document.getElementById('birthdayModal');
        const closeButton1 = document.getElementById('closeButton1');
        const closeButton2 = document.getElementById('closeButton2');
        const closeButton3 = document.getElementById('closeButton3');
        
        // Get the daily message text elements
        const modalGreetingEl1 = document.getElementById('modalGreeting1');
        const modalMessageEl1 = document.getElementById('modalMessage1');
        const modalGreetingEl2 = document.getElementById('modalGreeting2');
        const modalMessageEl2 = document.getElementById('modalMessage2');

        // Set the daily message text
        modalGreetingEl1.innerHTML = dailyNickname;
        modalMessageEl1.innerHTML = dailyMessage1;
        modalGreetingEl2.innerHTML = dailyHeading2;
        modalMessageEl2.innerHTML = dailyMessage2;
        
        // --- LOGIC TO SHOW DAILY POP-UP ON LOAD ---
        const nowOnLoad = new Date().getTime();
        const distanceOnLoad = countDownDate - nowOnLoad;

        if (distanceOnLoad > 0) {
            // It's not the birthday yet, so show the first daily message
            modal1.classList.add('show');
        }

        // --- COUNTDOWN TIMER ---
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerHTML = days;
            hoursEl.innerHTML = hours;
            minutesEl.innerHTML = minutes;
            secondsEl.innerHTML = seconds;

            // When the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                titleEl.innerHTML = "Your Special Day is Here! 🎉";
                daysEl.innerHTML = 0;
                hoursEl.innerHTML = 0;
                minutesEl.innerHTML = 0;
                secondsEl.innerHTML = 0;
                messageEl.innerHTML = "<p>Happy Birthday! 🥳</p>";
                
                // Show the BIRTHDAY Modal
                // Only show if it hasn't been shown before
                if (!modal3.classList.contains('show')) {
                     modal3.classList.add('show');
                }
            }
        }, 1000); 

        // --- MODAL 1 (Daily Message) CONTROLS ---
        closeButton1.onclick = function() {
            modal1.classList.remove('show');
            // Wait 1.5 seconds before showing the next modal
            setTimeout(function() {
                modal2.classList.add('show'); 
            }, 1000); // 500ms = 0.5 seconds
        }
        modal1.onclick = function(event) {
            if (event.target == modal1) {
                modal1.classList.remove('show');
                // Wait 1.5 seconds before showing the next modal
                setTimeout(function() {
                    modal2.classList.add('show'); 
                }, 1000); // 1000ms = 1 second
            }
        }
        
        // --- MODAL 2 (Second Daily Message) CONTROLS ---
        closeButton2.onclick = function() {
            modal2.classList.remove('show');
        }
        modal2.onclick = function(event) {
            if (event.target == modal2) {
                modal2.classList.remove('show');
            }
        }
        
        // --- MODAL 3 (Birthday) CONTROLS ---
        closeButton3.onclick = function() {
            modal3.classList.remove('show');
        }
        modal3.onclick = function(event) {
            if (event.target == modal3) {
                modal3.classList.remove('show');
            }
        }
    </script>
